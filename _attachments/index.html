<!DOCTYPE html>
<html>
  <head>
    <title>CouchWriter</title>

    <link rel="stylesheet" href="style/layout.css" type="text/css">
    <link rel="stylesheet" href="style/style.css" type="text/css">
		<link rel="stylesheet" href="style/jquery.gritter.css" type="text/css">
	</head>
	<body>

		<header class="topPanelToggler">

			<h1>CouchWriter</h1>
			
			<a class="topPanelToggler btnPullDown" href="">v</a>
			
			<div id="saveForm"></div>
			
			<a class="topPanelToggler btnPullDown" href="">v</a>
			
			<div id="docList"></div>
		
			<div id="about">
				<a href="">About</a>
			</div>
		</header>

		<div id="sidebar">
			<div id="profile" style="display:none"></div>
		   <div id="items" style="display:none"></div>
		</div>

		<div id="page">
			<article contenteditable="true">
				<p>
					Edit me!
				</p>
			</article>
		</div>

	</body>

	<script src="vendor/couchapp/loader.js"></script>
	<script type="text/javascript" src="js/jquery.gritter.min.js"></script>
	
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      //$("#account").evently("account", app);
      //$.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
			$("#docList").evently("docList", app);
			$("#saveForm").evently("saveForm", app);
			$(".topPanelToggler").evently("topPanelToggler", app);
			$("#about").evently("about", app);
			$("article").evently("article", app);
			
			//
			$("article").get(0).execCommand("insertBrOnReturn", false, false);
    });
  </script>

</html>
